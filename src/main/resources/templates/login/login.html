<!--templates/login/login.html-->

<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
	<title>RIMSログイン画面</title>
	
	
<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>

</head>

<body class="bg-light">
	<div class="text-center">

		<form method="post" th:action="@{/login}"  th:object="${loginForm}" class="form-login">
			<h1>
				<span style="font-size: 28px;">RIMS</span><br>
				<span style="font-size: 18px;">～Repairing and Inventory Management System～</span>
			</h1>

			<!--ユーザーID-->
			<div class="form-group">
				<label for="userId" class="sr-only">userId</label>
				<input type="text" th:field="*{userId}" class="form-control" placeholder="ユーザーID" name="userId" />
			</div>
			
			<!--パスワード-->
			<div class="form-group">
				<label for="password" class="sr-only">password</label>
				<input type="password" th:field="*{password}" class="form-control" placeholder="パスワード"name="password" />
			</div>
			<input type="submit" value="ログイン" class="btn btn-primary" />
			
			<!--ログインエラーメッセージ-->
			<span th:text="${errorMsg}" class="text-danger"></span><br>
		</form>
		<a th:href="@{/signup}">ユーザー登録</a>
		
	</div>
</body>

</html>
