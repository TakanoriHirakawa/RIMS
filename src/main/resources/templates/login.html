<!--templates/login.html-->

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
	<title>RIMSログイン画面</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<!--    <script src="https://www.thymeleaf.org/js/thymeleaf.js" defer></script> -->

	<!-- jQuery -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" defer></script>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" defer></script>

</head>

<body class="bg-light">
	<div class="text-center ">
		<h1>
			<span style="font-size: 28px;">RIMS</span><br>
			<span style="font-size: 18px;">～Repairing and Inventory Management System～</span>
		</h1>
		<form method="post" th:action="@{/login}" th:object="${loginForm}">
			<!--ユーザーID-->
			<div class="form-group">
				<label for="userId" class="sr-only">ユーザーID</label>
				<input type="text" th:field="*{userId}" class="form-control" placeholder="userId" />
			</div>
			<!--パスワード-->
			<div>
				<label for="password" class="sr-only">パスワード</label>
				<input type="password" th:field="*{password}" class="form-control" placeholder="password" />
			</div>
			<input type="submit" value="ログイン" class="btn btn-primary" />
			<!--ログインエラーメッセージ-->
			<span th:text="${errorMsg}" class="text-danger"></span><br>
		</form>
		<a th:href="@{/signup}">▶ユーザー登録</a>
	</div>
</body>

</html>
