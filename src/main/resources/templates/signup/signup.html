<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
	<title>ユーザー</title>

	<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>

</head>
<body>
	<h2>ユーザー登録画面</h2>
	<span th:text="${errorMsg}"></span>
	<form th:action="@{/signup}" method="post" th:object="${signupForm}">
		<div>
			<label>システムユーザーID</label>
			<input type="text" th:field ="*{userId}">
		</div>
		<div>
			<label>パスワード</label>
			<input type="text" th:field ="*{password}">
		</div>
		<div>
			<label>名前</label>
			<input type="text"th:field="*{employeeName}" >
		</div>
		<div>
			<label>表示名</label>
			<input type="text"th:field="*{displayName}" >
		</div>
		<!--TODO：登録されている権限から選択できるように修正th:field="*{authorityId}"-->
		<div>
			<label>権限</label>
		</div>
		<div>
			<input type="submit" value="ユーザー登録">
		</div>
	</form>
	
</body>

</html>
