<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
	<title>ユーザー登録</title>

	<!-- Bootstrap CSS -->
	<!--	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"-->
	<!--		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">-->
	<!--	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">-->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">

	<!--	 jQuery -->

	<!--	 Bootstrap JS -->
	<!--	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" defer></script>-->
	<!--TODO:要修正bootstrapの反映-->

</head>

<body>
	<form method="post" th:action="@{/signup}" th:object="${signupForm}">
		<h2>ユーザー登録画面</h2>
		<!--Alert-->
		<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
			<symbol id="check-circle-fill" viewBox="0 0 16 16">
				<path
					d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
			</symbol>
			<symbol id="info-fill" viewBox="0 0 16 16">
				<path
					d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
			</symbol>
			<symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
				<path
					d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
			</symbol>
		</svg>
		<div class="alert d-flex align-items-center" role="alert"
			th:classappend="|${isError?'alert-danger':'alert-primary'}|" th:if="${message != null}">
			<svg class="bi flex-shrink-0 me-2" width="20" height="20">
				<use xlink:href="#exclamation-triangle-fill" th:if="${isError}" />
				<use xlink:href="#info-fill" th:unless="${isError}" />
			</svg>
			<span th:text="${message}"></span>
		</div>
		<div>
			<label>システムユーザーID</label>
			<input type="text" th:field="*{userId}" />
		</div>
		<span class="text-danger" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span>
		<div>
			<label>パスワード</label>
			<input type="text" th:field="*{password}" />
		</div>
		<span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
		<div>
			<label>名前</label>
			<input type="text" th:field="*{userName}" />
		</div>
		<span class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
		<label>権限</label>
		<p>
			<label><input type="radio" name="authority" th:text="管理者" th:value=1
					th:field="${signupForm.fkAuthorityId}" /></label>
			<label><input type="radio" name="authority" th:text="一般" th:value=2
					th:field="${signupForm.fkAuthorityId}" /></label>
		</p>
		<input type="submit" value="ユーザー登録" />
	</form>

	<a th:href="@{/login}">▶ログイン画面へ戻る</a>

	<script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>
</body>

</html>
