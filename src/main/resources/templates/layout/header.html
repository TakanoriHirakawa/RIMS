<!DOCTYPE html>
<!-- templates/layout/header.html -->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<div layout:fragment="header" class="container-fluid" >
		<!-- システム名表示 -->
		<a class="navbar-brand">RIMS</a>
		<!-- ユーザー名を表示 -->
		<span class="navbar-brand" th:text="|ログインユーザー名：${#authentication.principal.username}|"></span>
		<!-- 現在の時刻表示 -->
		<span class="navbar-brand"
			th:text="|現在の時刻：${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm:ss')}|"></span>
		<!-- ログアウトボタン表示 -->
		<form method="post" th:action="@{/logout}">
			<button class="btn btn-link pull-right navbar-brand" type="submit">ログアウト</button>
		</form>
	</div>
</body>

</html>
