<!--templates/inventory/inventory.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
	<meta charset="utf-8">
</head>

<body>
	<div layout:fragment="contentsHeader">
		<h2>&LT;在庫管理&GT;入庫画面</h2>
	</div>
	<div layout:fragment="content">
		<div>
			<form>
				<button class="btn btn-primary" type="button" id="deleteInput" >入力内容削除</button>
				<input type="submit" value="入庫" class="btn btn-primary" form="postRecevingItems"/>				
			</form>
		</div>

		<form id="postRecevingItems" method="post" th:action="@{/inventory/receiving_items}" th:object="${tempRecevingItemList}">
			<div>
				<table>
					<thead>
						<tr>
							<th>SEQ</th>
							<th>図番</th>
							<th>物品名</th>
							<th>数量</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="recevingitem, stat: *{recevingItemList}">
							<td th:text="${stat.index + 1}"></td>
							<td>
								<input id="itemNo" type="text" th:field="*{recevingItemList[__${stat.index}__].itemNo}">
							</td>
							<td id="itemName"></td>
							<td>
								<input id="itemNo" type="text" th:field="*{recevingItemList[__${stat.index}__].quantity}">
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</form>

	</div>
</body>

</html>
