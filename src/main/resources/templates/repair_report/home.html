<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>home</title>

	<!--css個別読込-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/repair_report/home.css}">
	</link>

	<!--js個別読込-->
	<script th:src="@{/js/repair_report/repairingHomeFunc.js}"></script>
	<script th:src="@{/js/repair_report/repairingHome.js}"></script>

</head>

<body>
	<div layout:fragment="contentsHeader">
		<h2>&LT;修理報告&GT;基本情報入力画面</h2>
	</div>
	<div layout:fragment="content">
		<button type="button" class="btn btn-primary">入力内容削除</button>
		<button type="submit" form="tempReports" class="btn btn-primary">使用部品入力へ</button>
		<div class="btn-group" id="parent">
			<div id="child1">
				<!--基本情報の入力欄-->
				<form id="tempReports" th:object="${tempReports}" th:action="@{/repair_report/usedItemsReport}"
					method="post">
					<table id="repairReportTable">
						<tr>
							<th>担当者</th>
							<td>
								<input type="hidden" id="initialId" th:value="${initialId}">
								<select id="userDropdown" th:field="*{tempRepairingForm.fkUserId}">
									<option th:each="userList : ${userList}" th:value="${userList.Id}"
										th:text="${userList.userName}">
									</option>
								</select>
							</td>
						</tr>
						<tr>
							<th>契約名称</th>
							<td>
								<input type="hidden" id="initialContractId" th:value="${initialContractId}">
								<select id="contractDropdown" name="fkContractId"
									th:field="*{tempRepairingForm.fkContractId}">
									<option th:each="contract : ${contractList}" th:value="${contract.id}"
										th:text="${contract.contractName}"></option>
								</select>
							</td>
						</tr>
						<tr>
							<th>製品名</th>
							<td><select id="productDropdown" name="fkProductId"
									th:field="*{tempRepairingForm.fkProductId}">
								</select></td>
						</tr>
						<th>修理管理番号</th>
						<td><input type="text" th:field="*{tempRepairingForm.repairNo}"
								th:value="*{tempRepairingForm.repairNo}" /></td>
						</tr>
						<tr>
							<th>機番</th>
							<td><input type="text" th:field="*{tempRepairingForm.machineNo}"
									th:value="*{tempRepairingForm.machineNo}" /></td>
						</tr>
						<tr>
							<th>依頼日</th>
							<td><input type="date" id="requestDate" name="requestDate"
									th:field="*{tempRepairingForm.requestDate}"/>
							</td>
						</tr>
						<tr>
							<th>完了日</th>
							<td><input type="date" id="completionDate" name="completionDate"
									th:field="*{tempRepairingForm.completionDate}" /></td>
						</tr>
						<tr>
							<th>納期日</th>
							<td><input type="date" id="deadlineDate" name="deadlineDate"
									th:field="*{tempRepairingForm.deadlineDate}" />
							</td>
						</tr>
						<tr>
							<th>修理依頼内容</th>
							<td><textarea class="message" name="requestDetails"
									th:field="*{tempRepairingForm.requestDetails}"></textarea></td>
						</tr>
						<tr>
							<th>実機の現象</th>
							<td><textarea class="message" name="requestCondition"
									th:field="*{tempRepairingForm.requestCondition}"></textarea></td>
						</tr>
						<tr>
							<th>再現性</th>
							<td>
								<input type="radio" name="reproducibility" th:value="再現" th:text="再現"
									th:field="*{tempRepairingForm.reproducibility}" />
								<input type="radio" name="reproducibility" th:value="未再現" th:text="未再現"
									th:field="*{tempRepairingForm.reproducibility}" />
								<input type="radio" name="reproducibility" th:value="その他" th:text="その他"
									th:field="*{tempRepairingForm.reproducibility}" />
							</td>
						</tr>
						<tr>
							<th>修理実施内容</th>
							<td><textarea class="message" th:field="*{tempRepairingForm.repairDetails}"></textarea></td>
						</tr>
						<tr>
							<th>修理区分</th>
							<td>
								<input type="radio" name="classification" th:value="完了" th:text="完了"
									th:field="*{tempRepairingForm.classification}" />
								<input type="radio" name="classification" th:value="未修理" th:text="未修理"
									th:field="*{tempRepairingForm.classification}" />
								<input type="radio" name="classification" th:value="見積" th:text="見積"
									th:field="*{tempRepairingForm.classification}" />
							</td>
						</tr>
					</table>
				</form>
			</div>
			<!--			<div id="child2">-->
			<!--				<div>-->
			<!--					TODO:契約に応じた付帯業務が表示されるように変更-->
			<!--					<label>適用オプション１</label>-->
			<!--					<input type="checkbox" />-->
			<!--				</div>-->
		</div>
	</div>
	</div>
</body>

</html>
