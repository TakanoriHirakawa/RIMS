<!--templates/repair_report/home.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>home</title>
	
	<!--css個別読込-->
	<script th:src="@{/css/home.css}"></script>

	<!--js個別読込-->
	<script th:src="@{/js/repairingHome.js}"></script>
</head>

<body>
	<div layout:fragment="header2">
		<h2>&LT;修理履歴&GT;基本情報入力画面（ホーム）</h2>
	</div>
	<div layout:fragment="content">
		<div style="display:inline-flex">
			<form style="padding:5px">
				<input type="button" value="入力内容削除" class="btn btn-primary" />
			</form>
			<form style="padding:5px" method="post" th:action="@{/repair_report/usedItemsReport}">
				<input type="submit" value="使用部品入力画面へ" class="btn btn-primary" />
			</form>
		</div>

		<div class="btn-group" id="parent">
			<div id="child1">
				<!--基本情報の入力欄-->
				<form method="post" th:action="@{/repair_report/usedItemsReport}" th:object="${tempRepairingForm}">
					<table>
						<tr>
							<th><label for="userDropdown">担当者</label></th>
							<td>
								<select id="userDropdown" name="selectedUser">
									<option th:each="userList : ${userList}" th:value="${userList.userId}"th:text="${userList.userName}" th:selected="${userList.userId == initialUserName}"></option>
								</select>
							</td>
						</tr>
						<tr>
							<th><label for ="contractDropdown">契約名称</label></th>
							<td>
								<select id="contractDropdown" name="selectedContractId">
									<option th:each="contract : ${contractList}" th:value="${contract.id}" th:text="${contract.contractName}" th:selected="${contract.id== initialContractId}"></option>
								</select>
							</td>
						</tr>
						<tr>
							<th><label for ="productDropdown" >製品名</th>
							<td><select id="productDropdown" name="selectedProduct"></select></td>
						</tr>
							<th>修理管理番号</th>
							<td><input type="text" /></td>
						</tr>
						<tr>
							<th>機番</th>
							<td><input type="text" /></td>
						</tr>
						<tr>
							<th>依頼日</th>
							<td><input type="date" id="requestDate"/></td>
						</tr>
						<tr>
							<th>完了日</th>
							<td><input type="date" id="completionDate"/></td>
						</tr>
						<tr>
							<th>納期日</th>
							<td><input type="date" id="deadLineDate"/></td>
						</tr>
						<tr>
							<th>修理依頼内容</th>
							<td><textarea class="message"></textarea></td>
						</tr>
						<tr>
							<th>実機の現象</th>
							<td><textarea class="message"></textarea></td>
						</tr>
						<tr>
							<th>再現性</th>
							<td>
								<input type="radio" name="reproducibility" th:text="再現" />
								<input type="radio" name="reproducibility" th:text="未再現" />
								<input type="radio" name="reproducibility" th:text="その他" />
							</td>
						</tr>
						<tr>
							<th>修理実施内容</th>
							<td><textarea class="message"></textarea></td>
						</tr>
						<tr>
							<th>修理区分</th>
							<td>
								<input type="radio" name="classification" th:text="完了" />
								<input type="radio" name="classification" th:text="未修理" />
								<input type="radio" name="classification" th:text="見積" />
							</td>
						</tr>
					</table>
				</form>
			</div>
<!--			<div id="child2">-->
<!--				<div>-->
<!--					TODO:契約に応じた内容が表示されるように変更-->
<!--					<label>適用オプション１</label>-->
<!--					<input type="checkbox" />-->
<!--				</div>-->
			</div>
		</div>
	</div>
</body>

</html>
